<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="createUser(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted,
                                            'has-error': form.confirmPassword.$invalid && submitted }">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword"
                 match="vm.user.password"
                 ng-minlength="3" required/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && submitted">
            Passwords must match.
          </p>
        </div>
        <div class="form-group" ng-class="{ 'has-success': form.firstName.$valid && submitted,
                                            'has-error': form.firstName.$invalid && submitted }">
        <label>First Name</label>
        <input type="text" name="firstName" class="form-control" ng-model="user.firstName" required/>
        <p class="help-block" ng-show="form.firstName.$error.required && submitted">
          This field is required
        </p>
      </div>
        <div class="form-group" ng-class="{ 'has-success': form.lastName.$valid && submitted,
                                          'has-error': form.lastName.$invalid && submitted }">
      <label>Last Name</label>
      <input type="text" name="lastName" class="form-control" ng-model="user.lastName" required/>
        <p class="help-block" ng-show="form.lastName.$error.required && submitted">
        This field is required
         </p>
       </div>
        <div class="form-group" ng-class="{ 'has-success': form.tel.$valid && submitted,
                                           'has-error': form.tel.$invalid && submitted }">
         <md-input-container class="md-block" >
         <label>Phone Number </label>
         <input type="tel" pattern="^\d{2}-\d{3}-\d{3}$" name="tel" ng-model="user.telNum" required/>
         <p class="help-block" ng-show="form.tel.$error.required && submitted">
         The required format is XX-XXX-XXX. (70-000-000)
          </p>
       </div>
        <div>
          <div>
            <button class="btn btn-success">Create</button>

          </div>


        </div>

      </form>
      </div>
    </div>
  </div>
  <hr>
</div>

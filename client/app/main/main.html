<header class="hero-unit" id="banner">
  <div class="container">
    
    <div style="width:700px; margin-right:auto; margin-left:auto;">
         <slick class="slider single-item" current-index="index" responsive="breakpoints" slides-to-show=1 slides-to-scroll=1 autoplay= true
      autoplaySpeed= 2000 fade="true" speed=500 dots="true">
          <div ng-repeat="i in ['1.jpg','2.jpg', '3.jpg']">
            <img class="img-responsive" src="assets/images/{{i}}"  />
          </div>
        </slick>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">

    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="main.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="main.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

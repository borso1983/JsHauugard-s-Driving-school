<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>My Profile </h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.edit(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="vm.user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>

        <div class="form-group">
          <label for="userFirstName">First Name: </label>
          <input id="userFirstName" type="text" class= "form-control" ng-model="vm.user.firstName">
        </div>
        <div class="form-group">
          <label for="userLastName">Last Name: </label>
          <input id="userLastName" type="text" class= "form-control"  ng-model="vm.user.lastName">
        </div>
        <div class="form-group">
          <label for="userTelNum">Phone Number: </label>
          <input id="userTelNum" type="text" class= "form-control" ng-model="vm.user.telNum">
        </div>
        <div class="form-group">
          <label for="userCity">City: </label>
          <input id="userCity" type="text" class= "form-control"  ng-model="vm.user.address.city">
        </div>
        <div class="form-group">
          <label for="userZipcode">zipCode: </label>
          <input id="userZipcode" type="number" class= "form-control"  ng-model="vm.user.address.zipCode">
        </div>
        <div class="form-group">
          <label for="userStreet">Street Name: </label>
          <input id="userStreet" type="text" class= "form-control"  ng-model="vm.user.address.street">
        </div>
        <div class="form-group">
          <label for="userStreetNumber">Street Number: </label>
          <input id="userStreetNumber" type="text" class= "form-control"  ng-model="vm.user.address.streetNumber">
        </div>

        <button class="btn btn-success" ng-click="updateUser(user)">Update</button>
        <button class="btn btn-danger" ng-click="undoUserEdit()">Cancel</button>
        </div>


        </div>

      </form>
    </div>
  </div>
  <hr>
</div>

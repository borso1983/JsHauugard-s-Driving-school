
<div class="container">
  <v-accordion class="vAccordion--default">

    <v-pane ng-repeat="course in courses" expanded="pane.isExpanded">
      <v-pane-header>

        <h4>{{course.description}}</h4>
        <div class="row">
          <div class="col-md-2">
            <progressbar  style="margin-bottom:-24px;" class="progress-striped active" animate="false" max="course.capacity" value="course.occupied" type="success">
              <i><span count-to="{{course.capacity}}" duration="1" count-from="{{course.occupied}}"></span> {{course.occupied}} / {{course.capacity}}</i></progressbar>
          </div>
          <div class="col-md-4" >
            <md-button class="md-primary md-hue-1" ng-click="goToDetails(course)" style="font-size:12px;">Read More</md-button>
            <button class="btn btn-success" ng-click="goToSignUp(course)">Sign Up</button>
          </div>

        </div>
      </v-pane-header>

      <v-pane-content>

        <p ng-bind-html="course.page.text"></p>

      </v-pane-content>
    </v-pane>

  </v-accordion>


</div>
</div>

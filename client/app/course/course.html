
<div class="container contStyle">

  <div class="">
    <h2>Browse between our available courses.  <small>Apply for the one best fitting you</small></h2>
    <img class="img-responsive" src="http://blog.plymouthrocknj.com/wp-content/uploads/2013/10/blog_092313_defensivedriving_610x250-610x250.jpg" alt="" />

</div>
  <v-accordion class="vAccordion--default">

    <v-pane ng-repeat="course in courses" expanded="pane.isExpanded">
      <v-pane-header>

        <h4>{{course.description}}</h4>
        <div class="row">
          <div class="col-md-3" style="padding-top:9px;">

            <progressbar  style="margin-bottom:-24px;" class="progressBar active" animate="false" max="course.capacity" value="course.occupied" type="success">
              <i><span count-to="{{course.capacity}}" duration="1" count-from="{{course.occupied}}"></span> {{course.occupied}} / {{course.capacity}}</i></progressbar>
          </div>
          <br class="visible-xs" />
          <div class="col-md-8" style="text-align:right;" >
              <button class="btn btn-success" ng-click="goToSignUp(course)">Sign Up</button>
              <md-button class="md-primary btnReadMore" ng-click="goToDetails(course)" style="font-size:12px;">Read More</md-button>
          </div>

        </div>
      </v-pane-header>

      <v-pane-content>

        <p ng-bind-html="course.page.text"></p>
        <hr class="style-two" />
      </v-pane-content>
    </v-pane>

  </v-accordion>


</div>
</div>
